name: reporter-test

services:
  reporter-manager-test:
    container_name: reporter-manager-test
    build:
      context: ../../
      dockerfile: ./components/manager/Dockerfile.test
      secrets:
        - github_token
    env_file:
      - .env.test
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - .:/usr/src/manager
    networks:
      - reporter-test-network

networks:
  reporter-test-network:
    name: reporter-test-network
    driver: bridge
    external: true

secrets:
  github_token:
    file: ../../.secrets/github_token.txt
