basePath: /
definitions:
  CreateReportInput:
    description: CreateReportInput is the input payload to create a report.
    properties:
      filters:
        additionalProperties: {}
        type: object
      ledgerId:
        example:
        - 00000000-0000-0000-0000-000000000000
        items:
          type: string
        type: array
      templateId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
    required:
    - filters
    - templateId
    type: object
  Pagination:
    description: Pagination is the struct designed to store the pagination data of
      an entity list.
    properties:
      items: {}
      limit:
        example: 10
        type: integer
      page:
        example: 1
        type: integer
      total:
        example: 10
        type: integer
    type: object
  plugin-smart-templates_pkg_mongodb_template.Template:
    properties:
      createdAt:
        example: "2021-01-01T00:00:00Z"
        type: string
      description:
        example: Template Financeiro
        type: string
      filename:
        example: 0196159b-4f26-7300-b3d9-f4f68a7c85f3_1744119295.tpl
