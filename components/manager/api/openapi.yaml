      description: Get information of a Report passing the ID
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: Organization ID
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      - description: Report ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/plugin-smart-templates_v3_pkg_mongodb_report.Report'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Internal Server Error
      summary: Get a Report
      tags:
      - Reports
  /v1/reports/{id}/download:
    get:
      description: Make a download of a Report passing the ID
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: Organization ID
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      - description: Report ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                format: binary
                type: string
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Internal Server Error
