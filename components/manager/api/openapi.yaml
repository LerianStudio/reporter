      tags:
      - Templates
    post:
      description: Create a Template for reports with the input payload
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: Organization ID
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                templateFile:
                  description: Template file (.tpl)
                  format: binary
                  type: string
                outputFormat:
                  description: Output format (e.g., pdf, html)
                  type: string
                description:
                  description: Description of the template
                  type: string
              required:
              - description
              - outputFormat
              - templateFile
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/plugin-smart-templates_v3_pkg_mongodb_template.Template'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Internal Server Error
      summary: Create a Template for reports
      tags:
      - Templates
