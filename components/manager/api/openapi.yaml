openapi: 3.0.1
info:
  contact: {}
  description: This is a swagger documentation for plugin smart template
  termsOfService: http://swagger.io/terms/
  title: Plugin Smart Template
  version: 3.0.0
servers:
- url: //localhost:4005/
paths:
  /v1/data-sources:
    get:
      description: Retrieves all data sources connected on plugin with all information
        from the database
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: Organization ID
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/DataSourceInformation'
                type: array
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Internal Server Error
      summary: Get all data sources connected on plugin smart templates
      tags:
      - Data source
  /v1/data-sources/{dataSourceId}:
    get:
      description: Retrieves a data sources information with data source id passed
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: Organization ID
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      - description: Data source ID
        in: path
        name: dataSourceId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceInformation'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Internal Server Error
      summary: Get a data sources information
      tags:
      - Data source
  /v1/reports:
    get:
      description: List all the reports
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: Organization ID
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      - description: Report status (processing, finished, error)
        in: query
        name: status
        schema:
          type: string
      - description: Template ID
        in: query
        name: templateId
        schema:
          type: string
      - description: Created at date (YYYY-MM-DD)
        in: query
        name: createdAt
        schema:
          type: string
      - description: Limit
        in: query
        name: limit
        schema:
          default: 10
          type: integer
      - description: Page
        in: query
        name: page
        schema:
          default: 1
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Internal Server Error
      summary: Get all reports
      tags:
      - Reports
    post:
      description: Create a Report of existent template with the input payload
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: Organization ID
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReportInput'
        description: Report Input
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/plugin-smart-templates_v3_pkg_mongodb_report.Report'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pkg.HTTPError'
          description: Internal Server Error
      summary: Create a Report
      tags:
      - Reports
      x-codegen-request-body-name: reports
  /v1/reports/{id}:
