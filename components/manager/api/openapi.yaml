  /v1/templates:
    get:
      description: List all the templates
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: Organization ID
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      - description: XML, HTML, TXT and CSV
        in: query
        name: outputFormat
        schema:
          type: string
      - description: Description of template
        in: query
        name: description
        schema:
          type: string
      - description: Limit
        in: query
        name: limit
        schema:
          default: 10
          type: integer
      - description: Page
        in: query
        name: page
        schema:
          default: 1
          type: integer
