services:
  plugin-smart-templates-worker:
    container_name: plugin-smart-templates-worker
    restart: always
    build:
      context: ../../
      dockerfile: ./components/worker/Dockerfile
      secrets:
        - github_token
    env_file:
      - .env
    environment:
      - SEAWEEDFS_HOST=${SEAWEEDFS_HOST}
      - SEAWEEDFS_FILER_PORT=${SEAWEEDFS_FILER_PORT}
      - SEAWEEDFS_JWT_SIGNING_READ=${SEAWEEDFS_JWT_SIGNING_READ}
      - SEAWEEDFS_JWT_SIGNING_WRITE=${SEAWEEDFS_JWT_SIGNING_WRITE}
    volumes:
      - .:/usr/src/worker
    networks:
      - plugin-smart-templates-infra-network
      - infra-network
      - plugin-fees-network
      - plugin-crm-network

networks:
  plugin-smart-templates-infra-network:
    external: true
  infra-network:
    external: true
  plugin-fees-network:
    driver: bridge
  plugin-crm-network:
    driver: bridge

secrets:
  github_token:
    file: ../../.secrets/github_token.txt