name: plugin-reporter-test

services:
  plugin-smart-templates-mongodb-test:
    container_name: plugin-smart-templates-mongodb-test
    image: mongo:latest
    env_file:
      - .env
    healthcheck:
      test: echo 'db.runCommand("ping").ok'
      interval: 10s
      timeout: 5s
      retries: 5
    user: root
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    command: mongod --port ${MONGO_PORT}
    volumes:
      - plugin-smart-templates-mongodb-data-test:/data/db
    networks:
      - plugin-reporter-test-network

  plugin-smart-templates-rabbitmq-test:
    image: rabbitmq:4.0-management-alpine
    container_name: plugin-smart-templates-rabbitmq-test
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - ${RABBITMQ_PORT_HOST}:${RABBITMQ_PORT_HOST}
      - ${RABBITMQ_PORT_AMQP}:${RABBITMQ_PORT_AMQP}
    volumes:
      - ./rabbitmq/etc/definitions.json:/etc/rabbitmq/definitions.json
      - ./rabbitmq/etc/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - plugin-reporter-test-network

  plugin-smart-templates-minio-test:
    image: minio/minio:latest
    container_name: plugin-smart-templates-minio-test
    ports:
      - ${MINIO_API_PORT}:${MINIO_API_PORT}
      - ${MINIO_ADMIN_PORT}:${MINIO_ADMIN_PORT}
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_APP_USER: ${MINIO_APP_USER}
      MINIO_APP_PASSWORD: ${MINIO_APP_PASSWORD}
    volumes:
      - plugin-smart-templates-minio-data-test:/data
    command: server /data --console-address ":${MINIO_ADMIN_PORT:-9001}"
    networks:
      - plugin-reporter-test-network

  plugin-smart-templates-minio-mc-test:
    image: minio/mc
    container_name: plugin-smart-templates-minio-mc-test
    depends_on:
      - plugin-smart-templates-minio-test
    entrypoint: >
      sh -c "
        sleep 5 && \
        mc alias set local http://plugin-smart-templates-minio-test:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD && \
        mc mb local/templates || true && \
        mc mb local/reports || true && \
        mc admin user add local $MINIO_APP_USER $MINIO_APP_PASSWORD && \
        mc admin policy create local app-policy /policies/app-policy.json && \
        mc admin policy attach local app-policy --user $MINIO_APP_USER && \
        echo 'User and buckets created.'
      "
    volumes:
      - ./minio/policies:/policies
    networks:
      - plugin-reporter-test-network

  plugin-smart-templates-keda-test:
    image: ghcr.io/kedacore/keda:2.16.0
    container_name: plugin-smart-templates-keda-test
    environment:
      - KEDA_OPERATOR_LOG_LEVEL=info
      - KEDA_OPERATOR_RABBITMQ_HOST=plugin-smart-templates-rabbitmq-test
      - KEDA_OPERATOR_RABBITMQ_PORT=${RABBITMQ_PORT_AMQP}
      - KEDA_OPERATOR_RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER}
      - KEDA_OPERATOR_RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS}
      - KEDA_OPERATOR_RABBITMQ_QUEUE=smart-templates-queue
    ports:
      - "8000:8000"
    depends_on:
      - plugin-smart-templates-rabbitmq-test
    networks:
      - plugin-reporter-test-network

  plugin-smart-templates-valkey-test:
    container_name: plugin-smart-templates-valkey-test
    image: valkey/valkey:latest
    env_file:
      - .env
    environment:
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}",  "--port", "${REDIS_PORT}" ]
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    volumes:
      - plugin-smart-templates-redis-data-test:/data
    networks:
      - plugin-reporter-test-network

volumes:
  plugin-smart-templates-mongodb-data-test:
  plugin-smart-templates-minio-data-test:
  plugin-smart-templates-redis-data-test:

networks:
  plugin-reporter-test-network:
    name: plugin-reporter-test-network
    driver: bridge