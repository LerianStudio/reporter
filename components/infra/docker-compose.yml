services:
  reporter-mongodb:
    container_name: reporter-mongodb
    image: mongo:latest
    env_file:
      - .env
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok'
      interval: 10s
      timeout: 5s
      retries: 5
    user: root
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    command: mongod --port ${MONGO_PORT}
    volumes:
      - reporter-mongodb-data:/data/db
    networks:
      - reporter-infra-network

  reporter-rabbitmq:
    image: rabbitmq:4.0-management-alpine
    container_name: reporter-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - ${RABBITMQ_PORT_HOST}:${RABBITMQ_PORT_HOST}
      - ${RABBITMQ_PORT_AMQP}:${RABBITMQ_PORT_AMQP}
    volumes:
      - ./rabbitmq/etc/definitions.json:/etc/rabbitmq/definitions.json
      - ./rabbitmq/etc/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - reporter-infra-network

  reporter-seaweedfs:
    image: chrislusf/seaweedfs:3.97
    container_name: reporter-seaweedfs
    command: server -s3 -dir=/data
    ports:
      - "8333:8333"  # S3 API
      - "9333:9333"  # Admin/Master API (optional)
    volumes:
      - reporter-seaweedfs-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:9333/cluster/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - reporter-infra-network
    restart: always

  reporter-keda:
    image: ghcr.io/kedacore/keda:2.16.0
    container_name: reporter-keda
    environment:
      - KEDA_OPERATOR_LOG_LEVEL=info
      - KEDA_OPERATOR_RABBITMQ_HOST=reporter-rabbitmq
      - KEDA_OPERATOR_RABBITMQ_PORT=${RABBITMQ_PORT_AMQP}
      - KEDA_OPERATOR_RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER}
      - KEDA_OPERATOR_RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS}
      - KEDA_OPERATOR_RABBITMQ_QUEUE=reporter-queue
    ports:
      - "8000:8000"
    depends_on:
      - reporter-rabbitmq
    networks:
      - reporter-infra-network

  reporter-valkey:
    container_name: reporter-valkey
    image: valkey/valkey:latest
    restart: always
    env_file:
      - .env
    environment:
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}",  "--port", "${REDIS_PORT}" ]
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    volumes:
      - reporter-redis-data:/data
    networks:
      - reporter-infra-network

volumes:
  reporter-mongodb-data:
  reporter-seaweedfs-data:
  reporter-redis-data:

networks:
  reporter-infra-network:
    name: reporter-infra-network
    driver: bridge