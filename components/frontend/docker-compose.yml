name: reporter-ui

services:
  reporter-ui:
    container_name: reporter-ui
    build:
      context: ../..
      dockerfile: components/frontend/Dockerfile
    restart: always
    ports:
      - 8083:8083

    env_file:
      - .env
    healthcheck:
      test:
        ['CMD', 'curl', '-f', 'http://localhost:8083/api/admin/health/ready']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - console-network
      - transaction-network
      - auth-network
      - reporter-manager-network
      - infra-network
      - ledger-network
      - proxy-network

networks:
  console-network:
    name: console-network
    driver: bridge
  transaction-network:
    name: transaction-network
    driver: bridge
  ledger-network:
    name: ledger-network
    driver: bridge
  auth-network:
    name: auth-network
    driver: bridge
  infra-network:
    name: infra-network
    driver: bridge
  reporter-manager-network:
    name: reporter-manager-network
    driver: bridge
    external: true
  proxy-network:
    name: proxy-network
    driver: bridge
