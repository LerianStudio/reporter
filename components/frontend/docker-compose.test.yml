name: plugin-reporter-test

services:
  plugin-reporter-ui-test:
    container_name: plugin-reporter-ui-test
    build:
      context: ../..
      dockerfile: components/frontend/Dockerfile.test
    ports:
      - 8083:8083

    env_file:
      - .env.test
    healthcheck:
      test:
        ['CMD', 'curl', '-f', 'http://localhost:8083/api/admin/health/ready']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plugin-reporter-test-network

networks:
  plugin-reporter-test-network:
    name: plugin-reporter-test-network
    driver: bridge
    external: true
