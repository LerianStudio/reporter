name: reporter-test

services:
  midaz-console-test:
    container_name: midaz-console-test
    image: lerianstudio/midaz-console:3.3.1
    env_file:
      - .env.console
    ports:
      - 8081:8081
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-f',
          'http://localhost:8081/api/admin/health/ready'
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - reporter-test-network

networks:
  reporter-test-network:
    name: reporter-test-network
    driver: bridge
    external: true
