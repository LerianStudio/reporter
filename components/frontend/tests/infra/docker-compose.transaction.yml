name: reporter-test

services:
  midaz-transaction-test:
    container_name: midaz-transaction-test
    image: lerianstudio/midaz-transaction:latest
    env_file:
      - .env.transaction
    ports:
      - 3001:3001
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3001/health'
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - reporter-test-network

networks:
  reporter-test-network:
    name: reporter-test-network
    driver: bridge
    external: true
