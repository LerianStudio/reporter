k8s-golang:
  replicaCount: 2

  image:
    repository: your-docker-repo/golang-app
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: "500m"
      memory: "256Mi"
    requests:
      cpu: "500m"
      memory: "256Mi"

  autoscaling:
    enabled: true
    minReplicas: 4
    maxReplicas: 8
    targetCPUUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}

  env:
    - name: APP_ENV
      value: "production"

  configMapData:
    LOG_LEVEL: "info"
    FEATURE_FLAG: "true"